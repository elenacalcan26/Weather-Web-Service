version: '3.8'

services:
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - "33000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: WeatherDB
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    networks:
      - network-app
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  meteo-server:
    depends_on:
      - mysql
    build:
      ./src
    restart:
      "always"
    ports:
      - "5000:5000"
    networks:
      - network-app


volumes:
  db_data:
    name: db_data

networks:
  network-app:
    name: network-app
